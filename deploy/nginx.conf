server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/typescript;

    # ADD: Explicit MIME types for worker files
    location ~ \.ts$ {
        default_type application/javascript;
        add_header Content-Type application/javascript;
    }

    location ~ \.worker\.ts$ {
        default_type application/javascript;
        add_header Content-Type application/javascript;
    }

    # API Proxy
    location /api {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA Routing (handle client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        
        # ADD: Ensure worker files have correct MIME type
        location ~ \.worker\.ts$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            add_header Content-Type application/javascript;
        }
    }
}
