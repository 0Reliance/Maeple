# MAEPLE Docker Compose
# For local development and simple deployments

services:
  maeple:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: maeple-app
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      # Traefik labels (if using Traefik reverse proxy)
      - "traefik.enable=true"
      - "traefik.http.routers.maeple.rule=Host(`maeple.local`)"
      - "traefik.http.services.maeple.loadbalancer.server.port=80"

