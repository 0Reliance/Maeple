version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-maeple_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-maeple_beta_2025}
      POSTGRES_DB: ${DB_NAME:-maeple}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../local_schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - maeple-network

  # API Server
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    restart: always
    environment:
      API_PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-maeple_user}
      DB_PASSWORD: ${DB_PASSWORD:-maeple_beta_2025}
      DB_NAME: ${DB_NAME:-maeple}
      JWT_SECRET: ${JWT_SECRET:-maeple-production-secret-change-me}
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - maeple-network

  # Frontend Web Server
  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - maeple-network

volumes:
  postgres_data:

networks:
  maeple-network:
    driver: bridge
