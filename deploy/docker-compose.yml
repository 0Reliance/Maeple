# MAEPLE Docker Compose
# For local development and simple deployments

services:
  maeple-web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: maeple-web
    restart: unless-stopped
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - maeple-network

networks:
  maeple-network:
    driver: bridge

    container_name: maeple-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=maeple
      - POSTGRES_USER=maeple_user
      - POSTGRES_PASSWORD=maeple_beta_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - maeple-network

networks:
  maeple-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local


